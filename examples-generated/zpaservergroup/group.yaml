apiVersion: zpaservergroup.zpa.crossplane.io/v1alpha1
kind: Group
metadata:
  annotations:
    meta.upbound.io/example-id: zpaservergroup/v1alpha1/group
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    appConnectorGroups:
    - idRefs:
      - name: example
    description: Example
    dynamicDiscovery: true
    enabled: true
    name: Example

---

apiVersion: zpaappconnectorgroup.zpa.crossplane.io/v1alpha1
kind: ConnectorGroup
metadata:
  annotations:
    meta.upbound.io/example-id: zpaservergroup/v1alpha1/group
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    cityCountry: San Jose, CA
    countryCode: US
    description: Example
    dnsQueryType: IPV4
    enabled: true
    latitude: "37.338"
    location: San Jose, CA, US
    longitude: "-121.8863"
    name: Example
    overrideVersionProfile: true
    upgradeDay: SUNDAY
    upgradeTimeInSecs: "66600"
    versionProfileId: 0
